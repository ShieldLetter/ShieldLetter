<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>게시판</title>
</head>
<body class="text-center">
  <!-- nav  -->
  {% include "nav.html" %}
  <!-- board list-->
  <div class="container mt-5">
    <h1 class="h3 mb-4 fw-normal">게시판</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">no</th>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      {% if board_list %}
      <tbody class="table-group-divider">
        <tr>
          {% for board in board_list %}
          <th scope="row">{{id}}</th>
          <td>{{title}}</td>
          <td>{{content}}</td>
          <td>{{writer}}</td>
          <td>{{create_date}}</td>
          <td>{{view_count}}</td>
          {% endfor %}
          {% else %}
            <td colspan="6">등록된 게시물이 없습니다.</td>
          {% endif %}
        </tr>
      </tbody>
      {% endif %}
    </table>
  </div>
  <!-- Footer-->
  {% include "footer.html" %}
  <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
