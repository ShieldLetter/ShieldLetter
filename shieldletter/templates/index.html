<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <title>게시판</title>
</head>
<body class="text-center">
  <div class="container">
    <h1 class="h3 mb-4 fw-normal">게시판</h1>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">no</th>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
          <th scope="col">작성자</th>
          <th scope="col">작성일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      {% if content is 0 %}
      <tbody class="table-group-divider">
        <tr>
          <th scope="row">{{id}}</th>
          <td>{{title}}</td>
          <td>{{content}}</td>
          <td>{{writer}}</td>
          <td>{{create_date}}</td>
          <td>{{view_count}}</td>
        </tr>
      </tbody>
      {% endif %}
    </table>
  </div>
  <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
