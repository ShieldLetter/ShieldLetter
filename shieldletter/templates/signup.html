{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>회원가입</title>
</head>
<body class="text-center">
  <main class="form-signup w-100 m-auto">
    <form method="post" action="/login">
      {% csrf_token %}
        <img class="mb-4" src="../static/img/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingName" placeholder="name" required>
          <label for="floatingInput">이름</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingId" placeholder="id" required>
          <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">비밀번호</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingEmail" placeholder="Email" required>
          <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingPhonenumber" placeholder="Phonenumber" required>
          <label for="floatingInput">전화번호</label>
        </div>
        <button class="my-3 w-100 btn btn-lg btn-primary" type="submit" disabled>완료</button>
      </form>
  </main>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
