{% extends "base.html" %}
{% load static %}
<!-- head  -->
{% block head %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/board.css' %}">
{% endblock %}
<!-- content -->
{% block content %}
    <body>
        <!-- nav -->
        {% include "nav.html" %}
        <!-- board_write -->
        <div class="container mt-5" style="height:100vh">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <select class="form-select" name="category" aria-label="Default select example">
                                <option value="국내보안" selected>국내보안</option>
                                <option value="국제보안">국제보안</option>
                                <option value="정책">정책</option>
                                <option value="보안경보">보안경보</option>
                            </select>
                            <label for="title" class="form-label"></label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요" required>
                            <label for="content" class="form-label"></label>
                            <textarea class="form-control" id="content" name="content" rows="30" placeholder="내용을 입력해주세요" required></textarea>
                            <label for="file" class="form-label"></label>
                            <input class="form-control" type="file" id="file" name="file" accept="image/*">
                        </div>
                        <div class="d-flex gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" id="submit" class="btn btn-primary" disabled>글쓰기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    {% block script %}
    {{block.super}}
    <script src="{% static 'js/board_write.js' %}"></script>
    {% endblock %}
{% endblock %}
